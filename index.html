<html>
<head>

<style>
    .row{
         width:720px;
        margin: 10px auto 10px auto ;
        }
     .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
        }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

</head>

<body style="background-color: azure;">

<div class="row">
   <div class="image-container"><img id="bag01" src="img/bag01.png" width="200" height="200" onmouseover="this.src='img/bag02.png';" onmouseout="this.src='img/bag01.png';"/></div>
   <div class="image-container"><img id="event01" src="img/event01.png" width="200" height="200" onmouseover="this.src='img/event02.png';" onmouseout="this.src='img/event01.png';"/></div>
   <div class="image-container"><img id="friend01" src="img/friend01.png" width="200" height="200" onmouseover="this.src='img/friend02.png';" onmouseout="this.src='img/friend01.png';"/></div>
</div>

<div class="row">
   <div class="image-container"><img id="map01" src="img/map01.png" width="200" height="200" onmouseover="this.src='img/map02.png';" onmouseout="this.src='img/map01.png';"/></div>
   <div class="image-container"><img id="message01" src="img/message01.png" width="200" height="200" onmouseover="this.src='img/message02.png';" onmouseout="this.src='img/message01.png';" /></div>
   <div class="image-container"><img id="profile01" src="img/profile01.png" width="200" height="200" onmouseover="this.src='img/profile02.png';" onmouseout="this.src='img/profile01.png';"/></div>
</div>

<div class="row">
   <div class="image-container"><img id="search01" src="img/search01.png" width="200" height="200" onmouseover="this.src='img/search02.png';" onmouseout="this.src='img/search01.png';"/></div>
   <div class="image-container"><img id="shop01" src="img/shop01.png" width="200" height="200" onmouseover="this.src='img/shop02.png';" onmouseout="this.src='img/shop01.png';"/></div>
   <div class="image-container"><img id="vip01" src="img/vip01.png" width="200" height="200" onmouseover="this.src='img/vip02.png';" onmouseout="this.src='img/vip01.png';"/></div>
</div>

<script>
    var sound1 = new buzz.sound("sound/bag.mp3");
    var sound2 = new buzz.sound("sound/boin.mp3");
    var sound3 = new buzz.sound("sound/leave crush.mp3");

    var sound4 = new buzz.sound("sound/map.mp3");
    var sound5 = new buzz.sound("sound/keyboard.mp3");
    var sound6 = new buzz.sound("sound/temp.mp3");

    var sound7 = new buzz.sound("sound/mouse clicks.mp3");
    var sound8 = new buzz.sound("sound/water.mp3");
    var sound9 = new buzz.sound("sound/wind.mp3");

    window.onload = function() {
        document.getElementById('bag01').addEventListener('click',function () {sound1.play();});
        document.getElementById('event01').addEventListener('click',function () {sound2.play();});
        document.getElementById('friend01').addEventListener('click',function () {sound3.play();});

        document.getElementById('map01').addEventListener('click',function () {sound4.play();});
        document.getElementById('message01').addEventListener('click',function () {sound5.play();});
        document.getElementById('profile01').addEventListener('click',function () {sound6.play();});

        document.getElementById('search01').addEventListener('click',function () {sound7.play();});
        document.getElementById('shop01').addEventListener('click',function () {sound8.play();});
        document.getElementById('vip01').addEventListener('click',function () {sound9.play();});
        };
</script>

</body>

</html>
